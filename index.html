<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container-fluid outer">
                <div class="card img-fluid">
                    <img class="card-img-top" src="./images/background.jpg" alt="Card image">
                    <div class="card-img-overlay shadow inner">             
                        <h4 class="card-title">COUNTER</h4>
                        <br>
                        <p class="card-text number" id="count">7</p>
                        <br>
                        <button class="btn btn-dark" id="lowercount">LOWER COUNT</button>
                        <br>
                        <br>
                        <button class="btn btn-dark" id="addcount">ADD COUNT</button>
                    </div>
                  </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
